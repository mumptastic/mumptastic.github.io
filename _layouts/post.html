---
layout: default
---

<div class="post-intro" {% if page.header-bg %}style='background: linear-gradient( rgba(0, 0, 0, .8), rgba(0, 0, 0, .5)), 50% url("{{ page.header-bg }}"); background-size: cover;' {% endif %}>
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date: '%B %-d, %Y' }}</p>
</div>

{% if page.audio %}
<div class="audio-section">
  Listen to this blog post:
     <audio controls>
       <source src="../audio/{{ page.audio }}.mp3" type="audio/mpeg">
       Your browser does not support the audio element.
     </audio>
  </div>
{% endif %}

<article class="post">

  {{ content }}


</article>
